<script>
  // Объявляем переменные для отслеживания состояния перетаскивания.
  // isDragging - флаг, показывающий, что перетаскивание активно.
  // startX - начальная позиция мыши по оси X.
  // startScrollLeft - начальное положение прокрутки контейнера.
  let isDragging = false;
  let startX;
  let startScrollLeft;

  // Получаем элемент контейнера по его ID. Это элемент, который мы будем прокручивать.
  const container = document.getElementById('subtopnav');

  // Добавляем слушатель события на нажатие мыши (mousedown).
  // Когда пользователь нажимает мышь на контейнере, начинаем перетаскивание.
  container.addEventListener('mousedown', (event) => {
    isDragging = true;  // Включаем флаг перетаскивания.
    startX = event.pageX;  // Запоминаем начальную позицию мыши.
    startScrollLeft = container.scrollLeft;  // Запоминаем текущее положение прокрутки.
    document.body.style.cursor = 'grabbing';  // Меняем курсор на "захватывающий" для визуального эффекта.
    event.preventDefault();  // Предотвращаем стандартное поведение браузера (например, выделение текста).
  });

  // Добавляем слушатель события на движение мыши (mousemove) на весь документ.
  // Это позволяет продолжать перетаскивание даже если мышь выходит за пределы контейнера.
  document.addEventListener('mousemove', (event) => {
    if (!isDragging) return;  // Если перетаскивание не активно, ничего не делаем.
    
    // Вычисляем разницу в позиции мыши.
    const deltaX = event.pageX - startX;
    
    // Обновляем прокрутку контейнера. Минус делает прокрутку "натуральной" (в обратную сторону от движения мыши).
    container.scrollLeft = startScrollLeft - deltaX;
    
    event.preventDefault();  // Предотвращаем стандартное поведение.
  });

  // Добавляем слушатель события на отпускание мыши (mouseup) на весь документ.
  // Когда мышь отпущена, заканчиваем перетаскивание.
  document.addEventListener('mouseup', () => {
    isDragging = false;  // Выключаем флаг перетаскивания.
    document.body.style.cursor = 'default';  // Возвращаем курсор в обычное состояние.
  });

  // Добавляем слушатель события на клик (click) на контейнер.
  // Это нужно, чтобы предотвратить клик по ссылкам внутри контейнера, если было перетаскивание.
  container.addEventListener('click', (event) => {
    // Проверяем, было ли значительное движение мыши (больше 5 пикселей).
    // Если да, то это было перетаскивание, а не клик — отменяем клик.
    if (Math.abs(event.pageX - startX) > 5) {
      event.preventDefault();  // Предотвращаем переход по ссылке или другие действия клика.
    }
  }, true);  // Используем фазу захвата (capture phase), чтобы обработчик сработал раньше других.
</script>
